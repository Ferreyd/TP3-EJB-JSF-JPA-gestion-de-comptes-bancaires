<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./default_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nom:" for="nom" />
                    <p:inputText id="nom" value="#{compteDetailMBean.nom}" title="Nom" />
                    <p:outputLabel value="Montant:" for="montant" />
                    <p:inputText id="montant" value="#{compteDetailMBean.montant}" title="Montant" />
                </p:panelGrid>
                <p:commandButton value="Creer client" action="#{compteDetailMBean.creerCompte()}"/>
            </h:form>
        </f:view>

    </ui:define>

</ui:composition>
